<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">

	const fn = (param, param2, callback) => {
		alert('Hola ' + param + ' ' + param2);
		setTimeout(() => {
			callback('callback');
		}, 3000);
	}

	fn('Mundo', 'Jajajaj', (e) => {
		alert(e);
	});
	</script>
</head>
